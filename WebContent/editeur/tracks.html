<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>CollabStudio Tracks</title>
    <meta name="description" content="Collaborative online editor">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tracks.css">
</head>

<body>
    <!-- Template reprÃ©sentant une piste -->
    <template id="track-template">
        <div class="track">
            <div class="trackHeader">
                <span class="trackID"></span>
                <br>
                <div class="volumeSlider">
                    <span class="volLowIcon" onclick="setSliderPos(this, 0)"></span>
                    <input type="range" class="slider" />
                    <span class="volHighIcon" onclick="setSliderPos(this, 100)"></span>
                </div>
            </div>       
            
            <div class="trackBody" onmouseup="putItem(event)" onmousemove="editorMouseMove(event)">  
            </div>
        </div>
    </template>

    <!-- Structure de la page -->
    <div id="top">
        <div id="corner"></div>
    </div>
    <canvas id="tracksCanvas"></canvas>
    <div id="ombreH"></div>
    <div id="ombreV"></div>
    <div id="tracks" onscroll="drawMeasures()" oncontextmenu="return false;"></div>
    <input type="range" id="zoomLevel" />
    <span id="zoomIcon"></span>

    <script src="js/tracks.js"></script>
</body>

</html>
